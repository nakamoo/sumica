<script src='https://cdn.rawgit.com/YuriGor/jquery.panzoom/ignoreChildrensEvents/dist/jquery.panzoom.min.js'></script>

<div id="addLabelModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="addClipLabel">Add clip label</h4>
            </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div id="previews">
                            <div class="container">
                                <div class="row" id="previewPanel">

                                </div>
                            </div>
                        </div>
                        <div style="padding-top: 20px;">
                            <p id="clipInfo">
                                12 images<br>
                                12:34 ~ 12:45<br>
                                Best guess: パソコン
                            </p>
                            <label for="addLabelName">Label:</label>
                            <input type="text" class="form-control" id="addLabelName" placeholder="読書">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addLabelOk">OK</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
        </div>

    </div>
</div>

<div id="actionModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="actionModalTitle">Add action</h4>
            </div>
            <form id="addActionForm">

                <div class="modal-body">
                    <div class="form-group">
                        <label for="actionName">Name</label>
                        <input type="text" class="form-control" id="actionName" placeholder="音楽流す">
                    </div>
                    <div class="form-group">
                        <label for="selectPlatform">Type</label>
                        <select class="form-control" id="selectPlatform">
                            <option value="-1" selected="selected" disabled> -- select node type --</option>
                        </select>
                    </div>
                    <div class="card" id="paramsCard">
                        <div class="card-header">
                            Action parameters
                        </div>
                        <div class="card-block">
                            <div class="container" style="">
                                <div id="actionParams"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="additionalSettings" style="margin-top: 10px;">
                        <div class="card-header" role="tab" id="headingOne">
                            <p class="mb-0">
                                <a data-toggle="collapse" href="#collapseOne">
                                    Additional settings
                                </a>
                            </p>
                        </div>

                        <div id="collapseOne" class="collapse hide" role="tabpanel" aria-labelledby="headingOne"
                             style="margin: 20px;">
                            <div class="form-group">
                                <label for="activation">Activation threshold</label>
                                <select class="form-control" id="activation">
                                    <option>immediate</option>
                                    <option selected="selected">10 seconds</option>
                                    <option>30 seconds</option>
                                    <option>1 minute</option>
                                    <option>5 minutes</option>
                                    <option>10 minutes</option>
                                    <option>30 minutes</option>
                                    <option>1 hour</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="timerange">Time range</label>
                                <div id="timerange">
                                    <div class="row">
                                        <div class="col-sm-5">
                                            <div class="form-group">
                                                <div class="input-group date" id="starttimepicker"
                                                     data-target-input="nearest">
                                                    <input type="text" class="form-control datetimepicker-input"
                                                           data-target="#starttimepicker"/>
                                                    <div class="input-group-addon" data-target="#starttimepicker"
                                                         data-toggle="datetimepicker">
                                                        <div class="input-group-text"><i class="fa fa-clock"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-1" style="top: 5px; padding-left: 10px; padding-right: 10px;">
                                            <p class="text-center">to</p>
                                        </div>

                                        <div class="col-sm-5">
                                            <div class="form-group">
                                                <div class="input-group date" id="endtimepicker"
                                                     data-target-input="nearest">
                                                    <input type="text" class="form-control datetimepicker-input"
                                                           data-target="#endtimepicker"/>
                                                    <div class="input-group-addon" data-target="#endtimepicker"
                                                         data-toggle="datetimepicker">
                                                        <div class="input-group-text"><i class="fa fa-clock"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="confirm" style="margin-left: 10px; margin-right: 10px; width: 100%;">
                                <label for="confirmSelect">Confirmation</label>
                                <select class="form-control" id="confirmSelect">
                                    <option>None</option>
                                    <option selected="selected">Always</option>
                                </select>
                                <div id="confirmSay">
                                    <label for="confirmQ">Question</label>
                                    <input class="form-control" type="text" id="confirmQ" value="">
                                    <label for="confirmYes">Answer Yes</label>
                                    <input class="form-control" type="text" id="confirmYes" value=>
                                    <label for="confirmNo">Answer No</label>
                                    <input class="form-control" type="text" id="confirmNo" value=>
                                    <label for="confirmPass">No Response</label>
                                    <input class="form-control" type="text" id="confirmPass" value=>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="testAction">Test Action</button>
                        <button type="button" class="btn btn-primary" id="actionOk" disabled>OK</button>
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
